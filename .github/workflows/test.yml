name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install JDK
        run: |
          sudo apt-get install openjdk-11-jdk
          sudo update-java-alternatives -s java-1.11.0-openjdk-amd64
      - name: Build and Test
        run: ./mvnw clean test -B
