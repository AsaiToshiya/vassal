name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: sudo apt-get install ghostscript nsis

      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 15
          java-package: jdk

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and test
        run: make

      - name: Install packaging dependencies
        run: ./bootstrap.sh

      - name: Build packages
        run: make release
